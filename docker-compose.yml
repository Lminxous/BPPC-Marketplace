version: '3'

services:
  db:
    container_name: marketplace_db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: hedonhermdev
      POSTGRES_USER: userone
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  search:
    container_name: marketplace_search
    image: elasticsearch:6.8.8
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
  web:
    container_name: marketplace_web
    build: .
    command: >
      bash -c "python manage.py makemigrations --no-input
      && python manage.py migrate
      && gunicorn marketplace.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    depends_on:
      - db
      - search
  nginx:
    container_name: marketplace_nginx
    build: ./nginx
    ports: 
      - 1337:80
    depends_on:
      - web


volumes:
  postgres-data:
  elasticsearch:
